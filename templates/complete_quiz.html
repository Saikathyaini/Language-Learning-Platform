<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Quiz</title>
</head>
<body>
    <h1>Complete Quiz</h1>

    <!-- Display the score here -->
    <div id="score-container">
        <h2>Score:</h2>
        <p id="score">{{score}}</p>
    </div>

    <script>
        // Fetch the score from the server after submitting the quiz
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/complete_quiz', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'score=0'// Placeholder score value (will be replaced)
            })
            .then(response => response.text())
            .then(data => {
                // Display the score on the page
                document.getElementById('score').textContent = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
