<style>
  body {
      font-family: Arial, sans-serif;
      background-color: rgb(154, 189, 238)/*url("./static/jpg/language.jpg")*/;
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      padding: 20px;
      text-decoration: none;

      display: flex;
      justify-content: center;
