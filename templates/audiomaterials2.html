<style>
    body {

}
/* Add this CSS code to style the submit button */
form button[type="submit"] {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

form button[type="submit"]:hover {
    background-color: #0056b3;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {

  margin-bottom: 20px;
}

.section {

}

h2 {

}


.audio-item {
  background-color: hsl(0, 60%, 76%);
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

.audio-item:hover {
  transform: translateY(-5px);
}

audio {
  width: 100%;
  margin-bottom: 10px;
}
.back-button {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;

</style>

<form action="/update_score" method="POST">

</form>
<script>
  // Function to submit the form when audio finishes playing
  function updateScore() {
    document.getElementById('scoreForm').submit();

  audioElement.addEventListener('ended', updateScore);
