<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tamil Writing Practice</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
  }
  
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  h1 {
    text-align: center;
  }
  
  form {
    margin-bottom: 20px;
  }
  
  label {
    font-weight: bold;
  }
  
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  
  #feedback {
    text-align: center;
    font-weight: bold;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Tamil Writing Practice</h1>
  <form id="writing-form">
    <label for="tamil-sentence">Write a Tamil sentence for the following English prompt:</label>
    <br>
    <p>1. I am happy.</p>
    <textarea id="tamil-sentence-1" name="tamil-sentence" rows="4" required></textarea>
    <br>
    <p>2. She eats apples.</p>
    <textarea id="tamil-sentence-2" name="tamil-sentence" rows="4" required></textarea>
    <br>
    <p>3. He runs fast.</p>
    <textarea id="tamil-sentence-3" name="tamil-sentence" rows="4" required></textarea>
    <br>
    <p>4. They play games.</p>
    <textarea id="tamil-sentence-4" name="tamil-sentence" rows="4" required></textarea>
    <br>
    <p>5. We drink water.</p>
    <textarea id="tamil-sentence-5" name="tamil-sentence" rows="4" required></textarea>
    <br>
    <button type="submit">Submit</button>
  </form>
  <div id="feedback"></div>
</div>
<script>
  document.getElementById('writing-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting

    // Get the user-entered Tamil sentences
    var tamilSentences = [];
    for (var i = 1; i <= 5; i++) {
      tamilSentences.push(document.getElementById('tamil-sentence-' + i).value.trim());
    }

    // Call a function to verify the sentences
    var isAllCorrect = verifyTamilSentences(tamilSentences);

    // Display feedback based on verification result
    var feedback = document.getElementById('feedback');
    if (isAllCorrect) {
      feedback.textContent = 'All sentences are correct! Well done!';
      feedback.style.color = 'green';
    } else {
      feedback.textContent = 'Some sentences are incorrect. Correct sentences are provided below.';
      feedback.style.color = 'red';
      var correctSentences = getCorrectSentences();
      for (var j = 0; j < correctSentences.length; j++) {
        feedback.innerHTML += '<p>' + (j + 1) + '. ' + correctSentences[j] + '</p>';
      }
    }
  });

  function verifyTamilSentences(sentences) {
    for (var i = 0; i < sentences.length; i++) {
      if (sentences[i] === '') {
        return false;
      }
    }
    return true;
  }

  function getCorrectSentences() {
    var correctSentences = [
      "எனக்கு மகிழ்ச்சி உள்ளது.",
      "அவள் ஆப்பிள்கள் சாப்பிடுகிறாள்.",
      "அவன் விரைவாக ஓடுகிறான்.",
      "அவர்கள் விளையாடுகின்றனர்.",
      "நாங்கள் நீரை குடிக்கின்றோம்."
    ];

    return correctSentences;
  }
</script>
</body>
</html>
