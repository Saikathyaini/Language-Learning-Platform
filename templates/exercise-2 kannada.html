<!DOCTYPE html>
<html lang="kn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kannada Writing Practice</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
  }
  
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  h1 {
    text-align: center;
  }
  
  form {
    margin-bottom: 20px;
  }
  
  label {
    font-weight: bold;
  }
  
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  
  #feedback {
    text-align: center;
    font-weight: bold;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Kannada Writing Practice</h1>
  <form id="writing-form">
    <label for="kannada-sentence">Write a Kannada sentence for the following prompts:</label>
    <br>
    <p>1. I am happy.</p>
    <textarea id="kannada-sentence-1" name="kannada-sentence" rows="4" required></textarea>
    <br>
    <p>2. She eats apples.</p>
    <textarea id="kannada-sentence-2" name="kannada-sentence" rows="4" required></textarea>
    <br>
    <p>3. He runs fast.</p>
    <textarea id="kannada-sentence-3" name="kannada-sentence" rows="4" required></textarea>
    <br>
    <p>4. They play games.</p>
    <textarea id="kannada-sentence-4" name="kannada-sentence" rows="4" required></textarea>
    <br>
    <p>5. We drink water.</p>
    <textarea id="kannada-sentence-5" name="kannada-sentence" rows="4" required></textarea>
    <br>
    <button type="submit">Submit</button>
  </form>
  <div id="feedback"></div>
</div>
<script>
  document.getElementById('writing-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting

    // Get the user-entered Kannada sentences
    var kannadaSentences = [];
    for (var i = 1; i <= 5; i++) {
      kannadaSentences.push(document.getElementById('kannada-sentence-' + i).value.trim());
    }

    // Call a function to verify the sentences
    var isAllCorrect = verifyKannadaSentences(kannadaSentences);

    // Display feedback based on verification result
    var feedback = document.getElementById('feedback');
    if (isAllCorrect) {
      feedback.textContent = 'ಎಲ್ಲಾ ವಾಕ್ಯಗಳೂ ಸರಿಯಾಗಿವೆ! ಚೆನ್ನಾಗಿದೆ!';
      feedback.style.color = 'green';
    } else {
      feedback.textContent = 'ಕೆಲವು ವಾಕ್ಯಗಳು ತಪ್ಪಾಗಿವೆ. ಸರಿಯಾದ ವಾಕ್ಯಗಳು ಕೆಳಗಿನಂತೆ ಇವೆ.';
      feedback.style.color = 'red';
      var correctSentences = getCorrectSentences();
      for (var j = 0; j < correctSentences.length; j++) {
        feedback.innerHTML += '<p>' + (j + 1) + '. ' + correctSentences[j] + '</p>';
      }
    }
  });

  function verifyKannadaSentences(sentences) {
    for (var i = 0; i < sentences.length; i++) {
      if (sentences[i] === '') {
        return false;
      }
    }
    return true;
  }

  function getCorrectSentences() {
    var correctSentences = [
      "ನಾನು ಸಂತೋಷವಾಗಿದ್ದೇನೆ.",
      "ಅವಳು ಸೇಬುಗಳನ್ನು ತಿನ್ನುತ್ತಾಳೆ.",
      "ಅವನು ಬೇಗ ಓಡುತ್ತಾನೆ.",
      "ಅವರು ಆಟಗಳನ್ನು ಆಡುತ್ತಾರೆ.",
      "ನಾವು ನೀರನ್ನು ಕುಡಿಯುತ್ತೇವೆ."
    ];

    return correctSentences;
  }
</script>
</body>
</html>
