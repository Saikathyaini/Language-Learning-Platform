<!DOCTYPE html>
<html lang="kn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kannada Writing Practice</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
  }
  
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  h1 {
    text-align: center;
  }
  
  form {
    margin-bottom: 20px;
  }
  
  label {
    font-weight: bold;
  }
  
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  
  #feedback {
    text-align: center;
    font-weight: bold;
  }
  #percentage-info {
    text-align: center;
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Kannada Writing Practice</h1>
  <form id="writing-form">
    <label for="kannada-sentence">Write a Kannada sentence for the following prompts:</label><br>
    <p>Please open Your OnScreen keyboard in Kannada</p>
    <br>
    <p>1. I am happy.</p>
    <textarea id="kannada-sentence-1" name="kannada-sentence" rows="1" required></textarea>
    <br>
    <p>2. She eats apples.</p>
    <textarea id="kannada-sentence-2" name="kannada-sentence" rows="1" required></textarea>
    <br>
    <p>3. He runs fast.</p>
    <textarea id="kannada-sentence-3" name="kannada-sentence" rows="1" required></textarea>
    <br>
    <p>4. They play games.</p>
    <textarea id="kannada-sentence-4" name="kannada-sentence" rows="1" required></textarea>
    <br>
    <p>5. We drink water.</p>
    <textarea id="kannada-sentence-5" name="kannada-sentence" rows="1" required></textarea>
    <br>
  </form>
  <form id="percentage-form" action="/submit_percentage" method="POST">
    <input type="hidden" id="percentage-input" name="percentage">
    <button type="submit">Submit</button>
  </form>
  <div id="feedback"></div>
  <div id="percentage-info"></div>
</div>

<!-- ... Previous HTML content ... -->

<!-- Move the script just before the closing </body> tag -->
<script>
  var submitButton = document.querySelector('#percentage-form button[type="submit"]');
  var totalExercises = 5; // Total number of exercises
  var correctAnswers = 0; // Total number of correct answers

  submitButton.addEventListener('click', function(event) {
    event.preventDefault(); // Prevent default form submission behavior

    // Check if all textareas are filled
    var textareas = document.querySelectorAll('#writing-form textarea');
    var allFilled = true;
    textareas.forEach(function(textarea) {
      if (textarea.value.trim() === '') {
        allFilled = false;
      }
    });

    if (!allFilled) {
      alert('Please fill in all the sentences before submitting.');
      return;
    }

    // Proceed with calculating percentage and submitting the form
    var correctSentences = getCorrectSentences();
    var userAnswers = [];
    textareas.forEach(function(textarea) {
      userAnswers.push(textarea.value.trim().toLowerCase());
    });

    userAnswers.forEach(function(answer, index) {
      if (answer === correctSentences[index]) {
        correctAnswers++;
      }
    });

    var percentage = (correctAnswers / (totalExercises * 1)) * 100; // Each exercise has 1 question
    document.querySelector('#percentage-input').value = percentage.toFixed(2);

    // Display score and percentage information
    var percentageInfo = document.getElementById('percentage-info');
    percentageInfo.textContent = 'Score: ' + correctAnswers + ' / ' + (totalExercises * 1) + ' (' + percentage.toFixed(2) + '%)';
    
    // Submit the form asynchronously
    fetch('/submit_percentage', {
      method: 'POST',
      body: new FormData(document.getElementById('percentage-form'))
    }).then(response => {
      if (!response.ok) {
        throw new Error('Failed to submit percentage');
      }
      return response.text();
    }).then(data => {
      console.log('Percentage submitted successfully');
      // Handle success, e.g., show feedback to the user
    }).catch(error => {
      console.error('Error:', error);
      // Handle error, e.g., show error message to the user
    });
  });

  function getCorrectSentences() {
    var correctSentences = [
      "ನಾನು ಸಂತೋಷವಾಗಿದ್ದೇನೆ.",
      "ಅವಳು ಸೇಬುಗಳನ್ನು ತಿನ್ನುತ್ತಾಳೆ.",
      "ಅವನು ಬೇಗ ಓಡುತ್ತಾನೆ.",
      "ಅವರು ಆಟಗಳನ್ನು ಆಡುತ್ತಾರೆ.",
      "ನಾವು ನೀರನ್ನು ಕುಡಿಯುತ್ತೇವೆ."
    ];
    return correctSentences;
  }
</script>
</body>
</html>
